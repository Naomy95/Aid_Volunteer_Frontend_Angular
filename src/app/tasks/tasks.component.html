<div class="task-container">
    <div class="task-card" *ngFor="let task of tasks">
      <div class="card-body">
        <h5>{{ task.name }}</h5>
        <p>Description: {{ task.description }}</p>
        <p>Location: {{ task.location }}</p>
        <p>Number Of volunteers needed: {{ task.numberOfVacancies }}</p>
      </div>
    </div>
  </div>
